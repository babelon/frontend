<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BabelOn</title>
  <link rel="stylesheet" href="/styles/index.css" type="text/css" media="screen,handheld" charset="utf-8">
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="span8 offset2">

        <div class="hero-unit">
          <img src="/images/babelonlogo-high.png">
          <hr>
          <div>
            <span>meaning matters</span>
            <a class="btn btn-large" id="btn_learnmore">
              <i class="icon-envelope"></i>
              Learn more
            </a>
          </div>
        </div>

        <div id="learnmore">
          <form action="learnmore" class="form-inline" method="post" accept-charset="utf-8">
            <span>
              <input type="email" name="email" value="" placeholder="email" id="email">
              <button type="submit" class="btn">&rarr;</button>
            </span>
          </form>
        </div>

      </div>

    </div>
  </div>
  <script src="/scripts/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
